<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        margin-right: 20%;
      }
      #form1{
      	position: absolute;
      	right: 5%;
      	top:5%;
      }
    </style>
  </head>
  <body>
  	<div>
  	<form id="form1" >
    <input type="text" id="text1"/>
    <input type="button" id="button1" value="Search" /></br>
    <input type="button" id="button2" onclick="alertValue()" 
    value="Clear Everything" />
	  </form>
  	</div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 35.771518, lng: -78.674357},
    zoom: 13,
        });
      

      //var searchBox = new google.maps.places.SearchBox(document.getElementById('text1'));

      //var searchBox2 = new google.maps.places.SearchBox(document.getElementById('text2'));

      var geocoder = new google.maps.Geocoder();

        document.getElementById('button1').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
  }
  function myFunction() {
    alert("I am an alert box!");
}
  
  function geocodeAddress(geocoder, resultsMap) {
        var address;
        for(var i=0;i<10;i++){
        address = document.getElementById('text1').value;
        myFunction();
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          }
          else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });}
      }


</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_aOE6jvjAp5oWwNPT5Fgn6kukWFRphvQ&signed_in=true&libraries=places&callback=initMap"
    async defer></script>


  </body>
</html>
