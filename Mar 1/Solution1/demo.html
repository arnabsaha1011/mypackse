<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        margin-right: 20%;
      }
      #form1{
        position: absolute;
        right: 3%;
        top:5%;
      }
    </style>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <body onmousedown="mouseDown()">
    <div>
    <form id="form1" >
    <input type="text" id="text1" size="24" placeholder="Search Places"/></br>
    <input type="button" id="button1" value="Search" style="width:200px"/></br>
    <input type="textfield" id="place1" size="9" placeholder="Start"/>
    <input type="textfield" id="place2" size="9" placeholder="End"/></br>
    <input type="button" id="button3" onclick="displayRoute()" 
    value="Direction" style="width:200px"/></br>
    <input type="button" id="button2" onclick="clearall()" 
    value="Clear Everything" style="width:200px"/></br>
    <input type="text" id="textnp" size="24" placeholder="Nearby Place"/></br>
    <input type="text" id="textns" size="24" placeholder="Nearby"/></br>
    <input type="button" id="button4" onclick="nearbySearch()" 
    value="Nearby Search" style="width:200px"/></br>
    <input type="button" id="button5" onclick="alert(count)" 
    value="Click times" style="width:200px"/></br>
    </form>
    </div>
    <div id="map"></div>
    <script>
      var map;      
      var service;
      // initial function
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 35.771518, lng: -78.674357},
        zoom: 13,
        });

      var searchBox = new google.maps.places.SearchBox(document.getElementById('text1'));

      //var searchBox2 = new google.maps.places.SearchBox(document.getElementById('text2'));
       //var searchBox = new google.maps.places.SearchBox(input);
      //map.controls[google.maps.ControlPosition.TOP_LEFT].push(document.getElementById('text1'));

      var geocoder = new google.maps.Geocoder();

      document.getElementById('button1').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      
  }
  //**************************************

  
      var i=1;
      var address=[];
      var lonlat=[];
      var labels = '123456789';
      var labelIndex = 0;
      
      // use geocode to get lan and lat to marker
  function geocodeAddress(geocoder, resultsMap) {
        
        address[i] = document.getElementById('text1').value;
        
        //document.getElementById('textf').value = i;
        geocoder.geocode({'address': address[i]}, function(results, status) {
          if (status === google.maps.GeocoderStatus.OK) {
            resultsMap.setCenter(results[0].geometry.location);
            lonlat[i]=results[0].geometry.location; // store langitude and latitude in array
            //alert(lonlat[1]);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location,
              label: labels[labelIndex++ % labels.length]
            });
            i++;
          }
          else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
  
  //search nearby place
  function nearbySearch(){
    //var p = lonlat[1];
    var k = document.getElementById('textnp').value;
    var nearbys = document.getElementById('textns').value;
    //alert(lonlat[1]);
    //var pyrmont = new google.maps.LatLng(35.771518,-78.674357);
    var request = {
      location: lonlat[k],
      radius: '100',
      query: nearbys
      //query: 'restaurant'
    };
    service = new google.maps.places.PlacesService(map);
    service.textSearch(request, callback);

    function callback(results, status) {
    if (status == google.maps.places.PlacesServiceStatus.OK) {
      for (var j = 0; j < results.length; j++) {
        var place = results[j];
        createMarker(results[j]);
      }
    }
  }

    function createMarker(place) {
    var placeLoc = place.geometry.location;
    var marker = new google.maps.Marker({
      map: map,
      icon: 'http://google-maps-icons.googlecode.com/files/sailboat-tourism.png',
      position: place.geometry.location
    });
  }
}
 

      //draw direction line between place
      function displayRoute() {

      //var start = new google.maps.LatLng(28.6, 77.120291);
      //var end = new google.maps.LatLng(28.72082, 77.107241);
      //alert(lonlat[0]);
      var place1 = document.getElementById('place1').value;
      var place2 = document.getElementById('place2').value;
      var start = lonlat[place1];
      var end = lonlat[place2];
      //alert(start);
      var directionsDisplay = new google.maps.DirectionsRenderer();// also, constructor can get "DirectionsRendererOptions" object
      directionsDisplay.setMap(map); // map should be already initialized.

      var request = {
          origin : start,
          destination : end,
          travelMode : google.maps.TravelMode.DRIVING
      };
      var directionsService = new google.maps.DirectionsService(); 
      directionsService.route(request, function(response, status) {
          if (status == google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(response);
          }
      });
    }
    //===============================
    //count input by keybord
    var countkey = 0;
    $(document).ready(function(){
        $("input").keypress(function(){
            $("span").text(countkey += 1);
        });
    });

    //===============================
    //count user click numbers
    var count=0;
    function mouseDown() {
      count++;
      //alert(count);
    }
    //================================

    // clear everything in the web. init it
    function clearall(){
      initMap();
      document.getElementById('text1').value = "";
      document.getElementById('place1').value = "";
      document.getElementById('place2').value = "";
      var i=1;
      var address=[];
      var lonlat=[];
      var labels = '123456789';
      var labelIndex = 0;
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_aOE6jvjAp5oWwNPT5Fgn6kukWFRphvQ&signed_in=true&libraries=places&callback=initMap"
    async defer></script>

    <p>Keypresses: <span>0</span></p>
  </body>
</html>
